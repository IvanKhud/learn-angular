<div class="product">
  <span class="product__name">{{product.name}}</span>
  <span class="product__description">{{product.description}}</span>
  <span class="product__category">{{product.category | uppercase}}</span>
  <span class="product__price">{{product.price | currency : USD}}</span>
  <span [ngClass]="{product__notAvailable: !product.isAvailable}">{{product.isAvailable ? 'available' : 'not available'}}</span>
  <button (click)="onBuy($event)" [disabled]="!product.isAvailable">Buy</button>
</div>
